<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- 股票線圖 -->
  <polyline
    points="80,350 150,280 220,320 290,200 360,240 430,120"
    fill="none"
    stroke="url(#line)"
    stroke-width="24"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- 上升箭頭 -->
  <polygon
    points="430,120 430,180 370,120"
    fill="#22c55e"
  />

  <!-- 網格線 -->
  <line x1="80" y1="400" x2="430" y2="400" stroke="#374151" stroke-width="2"/>
  <line x1="80" y1="300" x2="430" y2="300" stroke="#374151" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="80" y1="200" x2="430" y2="200" stroke="#374151" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
